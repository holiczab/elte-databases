site_name: ELTE DATABASES I. AND II. CLASSES PRACTICE NOTES - HOLICZA BARNAB√ÅS
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  language: en
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: red
      accent: blue 
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: red
      accent: blue

markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  
nav:
- SQL Basics:
  - P1: sql/P1.md
  - P2: sql/P2.md
  - P3: sql/P3.md
  - P4: sql/P4.md
  - P5: sql/P5.md
  - P6: sql/P6.md
- PL/SQL Concepts:
  - P8: pl_sql/P8.md
  - P9: pl_sql/P9.md
  - P10: pl_sql/P10.md
  - P11: pl_sql/P11.md
- PL/SQL Optimization
- Advanced PL/SQL